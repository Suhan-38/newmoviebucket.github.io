<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./imdbclone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ubuntu:wght@300&family=Varela&display=swap"
        rel="stylesheet">
</head>

<body>
    <ul id="fav-list" class="favlistdisplay">
        <h1>Favourites</h1>
        <!-- <li class="fav-item-list">LOve AAJ KAL</li> -->
    </ul>

    <!-- container enclosing all elements excluding favourite list -->

    <div class="container">
        <!-- navbar containing favourite icon link which will open favourite list; -->
        <div id="nav">
            <h1 id="navh">Movie<span>bucket</span></h1>
            <div class="facicon-link" title="click on Hamburger icon">
                <i class="fa-sharp fa-solid fa-bars" id="hamburger"></i>
                <!-- <i class="fa-sharp fa-solid fa-heart"></i> -->
                <h1 id="favourites">favourites</h1>
            </div>
        </div>
        <div class="box">
            <label for="i">Search Your favourite movie here</label>
            <div class="wrapper">
                <form id="form">
                    <input type="text" id="i" placeholder="Type the movie name" autocomplete="off">
                </form>

                <!-- the container having all the search list items  -->

                <div id="main">
                </div>
            </div>
            <i class="fa-solid fa-circle-trash"></i>

        </div>
        <!-- div containing information of movie clicked -->
        <div class="movieinfo">
            <i class="fa-sharp fa-solid fa-xmark close"></i>
        </div>
    </div>
    <script src="./imdbclone.js"></script>
</body>

</html
